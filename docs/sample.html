<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designkit-Layout Sample</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-utilities@1.0.4/dist/designkit-utilities.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-layout@1.0.0/dist/designkit-layout.min.css">
  <link rel="stylesheet" href="doc.min.css">
  <style>
    *,
    *:before,
    *:after {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
    }
    body {
      padding-top: 84px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 13px;
      font-style: normal;
      font-weight: 400;
      line-height: 1.5;
      color: #111;
      letter-spacing: 0;

      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main {
      max-width: 1220px;
      padding: 0 40px;
      margin: 0 auto;
    }
    [layout="row"] > div {
      padding: 2rem;
      border: 1px solid black;
      box-shadow: inset 0px 0 5px 0 rgba(0,0,0,0.26);
      background-color: #fff;
      opacity: 0.9;
      color: black;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <div layout="row">
        <div flex>
          [flex]
        </div>
      </div>
      <div layout="row" layout-wrap layout-sm="column">
        <div flex="30">
          [flex="30"]
        </div>
        <div flex="45">
          [flex="45"]
        </div>
        <div flex="25">
          [flex="25"]
        </div>
        <div flex="33">
          [flex="33"]
        </div>
        <div flex="66">
          [flex="66"]
        </div>
        <div flex="50">
          [flex="50"]
        </div>
        <div flex>
          [flex]
        </div>
      </div>
      <div layout="row" layout-sm="column">
        <div flex="66" flex-sm="100">
          [flex="66"] [flex-sm="100"]
        </div>
        <div flex="33" flex-sm="100">
          [flex="33"] [flex-sm="100"]
        </div>
      </div>
    </div>
  </main>
</body>
</html>
